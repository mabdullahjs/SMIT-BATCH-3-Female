<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set timeout and interval</title>
    <style>
        h1 {
            font-size: 5rem;
            text-align: center;
            margin: 50px;
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px;
        }
        button {
            background-color: rgb(30, 199, 255);
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            padding: 10px 50px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(136, 225, 255);
        }
    </style>
</head>

<body>
    <h1>Stopwatch</h1>

    <h1><span class="hour">00 </span>: <span class="minute">00</span> : <span class="seconds">00</span></h1>

    <div class="btns">
        <button onclick="startWatch()">start</button>
        <button onclick="stopWatch()">stop</button>
        <button onclick="resetWatch()">reset</button>

    </div>

    <!--  <button onclick="stopTimeout()">stop timeout</button>
    <button onclick="stopInterval()">stop interval</button> -->
    <script src="./app.js"></script>
</body>

</html>
