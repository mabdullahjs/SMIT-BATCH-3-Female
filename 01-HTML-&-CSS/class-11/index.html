<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snp Main</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- navbar started -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img class="logo-image" src="./assets/images/logo.webp" alt="logo">
            </div>
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Publication</a>
                <button class="franchise-btn">Get a Franchise</button>
                <button class="order-btn">Order Online <span class="icon-span"><i class="fa-solid fa-arrow-right"></i></span></button>
            </div>
        </nav>
    </header>
    <!-- navbar ended -->
    <main>
        <section>
            <img src="https://static.tossdown.com/images/8f5e8fa1-19e4-4561-89e4-5647759c78e1.webp" class="slider-image" alt="slider-image">
        </section>
        <section class="our-brands">
            <h2>Welcome to <span class="futurak">Salt'n Pepper</span> <br />
            Restaurants! Our Brands</h2>
            <p>Please click our brands below for further information, reservations or to order online!</p>
            <div class="brand-parent">
                <div class="brand-children">
                    <img class="brand-image" src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="brand-image">
                    <button class="brand-order-btn">Order Now</button>
                </div>
                <div class="brand-children">
                    <img class="brand-image" src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="brand-image">
                    <button class="brand-order-btn">Order Now</button>
                </div>
                <div class="brand-children">
                    <img class="brand-image" src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="brand-image">
                    <button class="brand-order-btn">Order Now</button>
                </div>
                <div class="brand-children">
                    <img class="brand-image" src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="brand-image">
                    <button class="brand-order-btn">Order Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
</body>
</html>
